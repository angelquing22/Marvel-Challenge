<section _ngcontent-c0 class="main-container">

  <div _ngcontent-c0 class="main-section">

    <app-details _nghost-c5>
    </app-details>

    <section  _ngcontent-c5="" class="character-section-container">



      <div _ngcontent-c5="" class="comics-title">
        <h2 _ngcontent-c5="">
          Comics
        </h2>
      </div>

      <div   _ngcontent-c5="" class="comics-container">
        <div *ngFor="let hola of comics.data.results" _ngcontent-c5="" class="comic-box">
          <div _ngcontent-c5="" class="comic-description-container">
            <div  _ngcontent-c5="">
            <img src="{{hola.thumbnail?.path + '.' + hola.thumbnail?.extension}}" class="character-poster" >

            </div>
            <div   _ngcontent-c5="" class="comic-info">
              <h3 _ngcontent-c5="">
                  Comic: {{hola.title}}
              </h3>
              <h4  *ngIf="hola.prices?.length>0" _ngcontent-c5="">
                  Precio: {{hola.prices[0].price}}
              </h4>
              <h4 _ngcontent-c5="">
                  Total de p√°ginas: {{ hola.pageCount}}
              </h4>
              <h4 _ngcontent-c5="">

              </h4>
            </div>
          </div>
          <div _ngcontent-c5="" class="cta" routerLink="more/{{hola.id}}">
            MORE
          </div>
        </div>
      </div>
    </section>
  </div>

  <aside _ngcontent-c0="" class="favourites-section">
        <div _ngcontent-c0="" class="main-title-container">
            <h1 _ngcontent-c0="">My favourites</h1>
        </div>
        <app-favoritos _ngcontent-c0="" _nghost-c3="">
        </app-favoritos>
  </aside>

</section>
